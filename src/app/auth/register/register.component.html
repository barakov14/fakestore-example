<div class="flex justify-center items-center mt-60">
  <form class="w-1/4" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="text-3xl mb-5 p">Register</div>
    <mat-form-field class="w-full">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="username"
        formControlName="username"
      >
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Ex. pat@example.com"
        formControlName="email"
      >
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      >
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" class="w-full" type="submit" [disabled]="isSubmitting$ | async">Sign Up</button>
  </form>
</div>
